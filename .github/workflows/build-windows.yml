name: Build Windows bundle

on:
  push:
    tags:
      - 'v*'

jobs:
  tests:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    env:
      PYTHONPATH: ${{ github.workspace }}/tools/local-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r tools/local-ui/backend/requirements.lock
      - name: Run tests
        working-directory: tools/local-ui
        run: pytest -q

  smoke:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
    env:
      PYTHONPATH: ${{ github.workspace }}/tools/local-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r tools/local-ui/backend/requirements.lock
          pip install --require-hashes -r tools/build/requirements-build.lock
      - name: Build bundle
        run: python tools/local-ui/build_bundle.py --no-zip
      - name: Smoke test exe
        run: tools/local-ui/smoke.ps1

  build:
    runs-on: windows-latest
    needs: [tests, smoke]
    if: ${{ needs.tests.result == 'success' && needs.smoke.result == 'success' }}
    defaults:
      run:
        shell: pwsh
    env:
      PYTHONPATH: ${{ github.workspace }}/tools/local-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r tools/local-ui/backend/requirements.lock
          pip install --require-hashes -r tools/build/requirements-build.lock
      - name: Package bundle
        run: python tools/local-ui/build_bundle.py --zip-only
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: daps-windows-bundle
          path: dist/windows/daps_windows_bundle.zip
