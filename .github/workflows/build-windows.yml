name: build-windows
on:
  push:
    tags:
      - "v*"
  workflow_dispatch: {}

concurrency:
  group: build-windows-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tests:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: tools/local-ui
    env:
      PYTHONPATH: ${{ github.workspace }}/tools/local-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps (locked, hash-enforced)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r backend/requirements.lock
      - name: Run backend tests
        shell: pwsh
        run: python -m pytest -q backend/tests

  build:
    runs-on: windows-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install build deps (locked, hash-enforced)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r tools/local-ui/backend/requirements.lock
          pip install --require-hashes -r tools/build/requirements-build.lock
      - name: Build daps.exe (PyInstaller)
        shell: pwsh
        working-directory: tools/local-ui
        run: |
          pyinstaller --onefile --name daps backend/__main__.py
          New-Item -ItemType Directory dist/windows/bundle/backend -Force | Out-Null
          Copy-Item dist/daps.exe dist/windows/bundle/backend/daps.exe -Force
      - name: Smoke test exe
        shell: pwsh
        working-directory: tools/local-ui
        run: .\smoke.ps1
      - name: Package bundle
        shell: pwsh
        working-directory: tools/local-ui/dist/windows
        run: Compress-Archive -Force -Path bundle -DestinationPath daps_windows_bundle.zip
      - name: Upload artifact
        if: ${{ success() }}
        uses: actions/upload-artifact@v4
        with:
          name: daps-windows-bundle
          path: tools/local-ui/dist/windows/daps_windows_bundle.zip
