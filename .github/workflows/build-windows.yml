name: build-windows


on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  PYTHONPATH: ${{ github.workspace }}/tools/local-ui

jobs:
  tests:
    name: backend-tests

    runs-on: windows-latest
    defaults:
      run:
        working-directory: tools/local-ui

        shell: pwsh

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:

          python-version: '3.11'
      - name: Install backend requirements (hashed)
        run: |
          pip install --upgrade pip
          pip install --require-hashes -r backend/requirements.lock
      - name: Run pytest
        run: |
          python -m pytest -q backend/tests

  smoke:
    name: smoke-check
    runs-on: windows-latest
    needs: [tests]
    if: ${{ needs.tests.result == 'success' }}
    defaults:
      run:
        working-directory: tools/local-ui
        shell: pwsh
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend requirements (hashed)
        run: |
          pip install --upgrade pip
          pip install --require-hashes -r backend/requirements.lock
      - name: Run smoke
        run: ./smoke.ps1

  build:
    name: local-ui-build
    runs-on: windows-latest
    needs: [tests, smoke]
    if: ${{ needs.tests.result == 'success' && needs.smoke.result == 'success' }}
    defaults:
      run:
        shell: pwsh

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:

          python-version: '3.11'
      - name: Install build requirements (hashed)
        run: |
          pip install --upgrade pip
          pip install --require-hashes -r tools/build/requirements-build.lock
      - name: Package app (placeholder)
        run: |
          echo "TODO: invoke pack script here"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: local-ui-windows
          path: tools/local-ui/dist/windows/**

