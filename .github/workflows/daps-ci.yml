# .github/workflows/daps-ci.yml
name: daps-ci

on:
  pull_request:
  workflow_dispatch:
  workflow_call:
    inputs:
      ref:
        description: Git ref to test when called
        type: string
        required: false

permissions:
  contents: read

concurrency:
  group: daps-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-routes:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # When called/dispatch, use provided ref; otherwise use the current commit
          ref: ${{ inputs.ref || github.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Smoke route tests
        run: node ops/tests/smoke-routes.mjs
