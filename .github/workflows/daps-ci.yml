name: daps-ci
on:
  pull_request:
  workflow_dispatch:
jobs:
  smoke-routes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Smoke route tests
        run: node ops/tests/smoke-routes.mjs
