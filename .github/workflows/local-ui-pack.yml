name: local-ui-pack
on:
  pull_request:
    paths:
      - "tools/local-ui/**"
      - ".github/workflows/local-ui-pack.yml"

concurrency:
  group: local-ui-pack-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend-tests:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: tools/local-ui
    env:
      PYTHONPATH: ${{ github.workspace }}/tools/local-ui
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install deps (locked, hash-enforced)
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install --require-hashes -r backend/requirements.lock
      - name: Run backend tests
        shell: pwsh
        run: python -m pytest -q backend/tests

  local-ui-build:
    runs-on: windows-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Build placeholder (pack happens in build-windows)
        shell: pwsh
        run: echo "Build steps go here if needed by PR"
