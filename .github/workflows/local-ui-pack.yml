name: local-ui-pack
on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      skip_checks:
        description: "Skip tests and build for local-ui"
        required: false
        default: "false"
        type: choice
        options: ["false", "true"]

jobs:
  backend-tests:
    if: ${{ inputs.skip_checks != 'true' }}
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }

      - name: Run backend tests
        working-directory: tools/local-ui
        env:
          PYTHONPATH: ${{ github.workspace }}\tools\local-ui
        run: |
          python -m pip install -r backend/requirements.lock --require-hashes
          python -m pytest -q backend/tests


  local-ui-build:
    if: ${{ inputs.skip_checks != 'true' }}
    runs-on: windows-latest
    needs: backend-tests
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.x' }
      - name: pip deps (backend)
        run: python -m pip install -U -r tools/local-ui/backend/requirements.txt
      - name: zip pack
        run: |
          mkdir -p dist
          zip -r dist/prompt-hub-v0.3.zip \
            tools/local-ui/backend \
            tools/local-ui/frontend \
            tools/local-ui/run_backend.bat \
            tools/local-ui/run_backend.ps1 \
            tools/local-ui/.env.example \
            tools/local-ui/README.md
        shell: bash
      - uses: actions/upload-artifact@v4
        with:
          name: prompt-hub-v0.3
          path: dist/prompt-hub-v0.3.zip
