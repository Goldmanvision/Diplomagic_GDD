name: local-ui-pack
on:
  pull_request_target:
    branches: [ main ]   # ensures a status is reported for every PR
  pull_request:
    branches: [ main ]   # real build when workflow is present on the PR branch
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Fast no-op to satisfy required check for PRs missing this workflow
      - name: Base-branch no-op (PR from branch without workflow)
        if: ${{ github.event_name == 'pull_request_target' }}
        run: echo "local-ui-pack: reporting success (no-op)."

      # Real pack for regular PR runs
      - name: Checkout
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/checkout@v4

        # Python for backend health/zip
      - name: Setup Python
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install backend deps
        if: ${{ github.event_name != 'pull_request_target' }}
        run: python -m pip install -U -r tools/local-ui/backend/requirements.txt

      - name: Zip pack
        if: ${{ github.event_name != 'pull_request_target' }}
        run: |
          mkdir -p dist
          zip -r dist/prompt-hub-v0.3.zip \
            tools/local-ui/backend \
            tools/local-ui/frontend \
            tools/local-ui/run_backend.bat \
            tools/local-ui/run_backend.ps1 \
            tools/local-ui/.env.example \
            tools/local-ui/README.md

      - name: Upload artifact
        if: ${{ github.event_name != 'pull_request_target' }}
        uses: actions/upload-artifact@v4
        with:
          name: prompt-hub-v0.3
          path: dist/prompt-hub-v0.3.zip
